<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Soundboard</title>
    <style>
      /* --- Basic Setup & Theme --- */
      :root {
        --bg-color: #1a1a1a;
        --surface-color: #2c2c2c;
        --primary-color: #007bff;
        --text-color: #f0f0f0;
        --border-color: #444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 1rem;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- Header --- */
      header {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
      }

      h1 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-color);
      }

      /* --- Soundboard Grid --- */
      .soundboard {
        display: grid;
        /* Creates responsive columns: they will be at least 120px wide,
           but will stretch to fill available space. */
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
        padding: 0;
        margin: 0;
      }

      /* --- Button Styling --- */
      .sound-btn {
        padding: 1rem 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-color);
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.2s ease, transform 0.1s ease;
        -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
      }

      /* Interaction States for Desktop */
      @media (hover: hover) {
        .sound-btn:hover {
          background-color: #3a3a3a;
          border-color: #666;
        }
      }

      /* Active/Pressed State for all devices */
      .sound-btn:active {
        transform: scale(0.96);
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mobile Soundboard</h1>
    </header>

    <main>
      <div id="soundboard-container" class="soundboard">
        <!-- Buttons will be generated by JavaScript -->
      </div>

      <button id="stop-all-btn">Stop All Sounds</button>
    </main>
    
  <script>
        document.addEventListener("DOMContentLoaded", () => {
            const soundboardContainer = document.getElementById(
            "soundboard-container"
            );
            // Find the new stop button
            const stopButton = document.getElementById("stop-all-btn");

            // NEW: Array to track all currently playing audio instances
            let playingSounds = [];

            const files = [
            "0929121826-converted.mp3",
            "Both-converted.mp3",
            "Dang it!-converted.mp3",
            "Deploy and destroy!-converted.mp3",
            "Golf golf golf-converted.mp3",
            "Hi-converted.mp3",
            "Hurray-converted.mp3",
            "I dont know!-converted.mp3",
            "Jacob singing party rock!-converted.mp3",
            "Laugh-converted.mp3",
            "No!-converted.mp3",
            "Pick up your phone!-converted.mp3",
            "Uh oh!-converted.mp3",
            "What-converted.mp3",
            "Why me-converted.mp3",
            "Why-converted.mp3",
            "Yes-converted.mp3",
            ];

            function createLabel(filename) {
            return filename.replace("-converted.mp3", "");
            }

            // MODIFIED: This function now tracks the audio it creates
            function playSound(filename) {
            try {
                const audio = new Audio(`assets/mp3/${filename}`); // Using your updated path
                playingSounds.push(audio); // Add the new audio to our tracking array

                // Optional but good practice: remove the sound from the array when it finishes
                audio.addEventListener("ended", () => {
                playingSounds = playingSounds.filter((sound) => sound !== audio);
                });

                audio.play();
            } catch (error) {
                console.error(`Error playing sound: ${filename}`, error);
            }
            }

            // NEW: Function to stop all sounds
            function stopAllSounds() {
            // Go through each sound in the array
            playingSounds.forEach((sound) => {
                sound.pause(); // Stop playback
                sound.currentTime = 0; // Rewind to the beginning
            });
            // Clear the array since nothing is playing anymore
            playingSounds = [];
            }

            // Generate a button for each audio file
            files.forEach((file) => {
            const button = document.createElement("button");
            button.className = "sound-btn";
            button.textContent = createLabel(file);
            button.dataset.sound = file;
            soundboardContainer.appendChild(button);
            });

            // Event listener for the soundboard buttons
            soundboardContainer.addEventListener("click", (event) => {
            if (event.target && event.target.classList.contains("sound-btn")) {
                const soundFile = event.target.dataset.sound;
                if (soundFile) {
                playSound(soundFile);
                }
            }
            });

            // NEW: Event listener for our stop button
            stopButton.addEventListener("click", stopAllSounds);
        });
    </script>
  </body>
</html>
