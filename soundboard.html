<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Soundboard</title>
    <style>
      /* --- Basic Setup & Theme --- */
      :root {
        --bg-color: #1a1a1a;
        --surface-color: #2c2c2c;
        --primary-color: #007bff;
        --text-color: #f0f0f0;
        --border-color: #444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 1rem;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- Header --- */
      header {
        text-align: center;
        margin-bottom: 2rem;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 1rem;
      }

      h1 {
        margin: 0;
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--text-color);
      }

      /* --- Soundboard Grid --- */
      .soundboard {
        display: grid;
        /* Creates responsive columns: they will be at least 120px wide,
           but will stretch to fill available space. */
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
        padding: 0;
        margin: 0;
      }

      /* --- Button Styling --- */
      .sound-btn {
        padding: 1rem 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--text-color);
        background-color: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.2s ease, transform 0.1s ease;
        -webkit-tap-highlight-color: transparent; /* Removes blue tap highlight on mobile */
      }

      /* Interaction States for Desktop */
      @media (hover: hover) {
        .sound-btn:hover {
          background-color: #3a3a3a;
          border-color: #666;
        }
      }

      /* Active/Pressed State for all devices */
      .sound-btn:active {
        transform: scale(0.96);
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mobile Soundboard</h1>
    </header>

    <main>
      <div id="soundboard-container" class="soundboard">
        <!-- Buttons will be generated by JavaScript -->
      </div>
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const soundboardContainer = document.getElementById(
          "soundboard-container"
        );

        // Array of the original filenames
        const files = [
          "0929121826-converted.mp3",
          "Both-converted.mp3",
          "Dang it!-converted.mp3",
          "Deploy and destroy!-converted.mp3",
          "Golf golf golf-converted.mp3",
          "Hi-converted.mp3",
          "Hurray-converted.mp3",
          "I dont know!-converted.mp3",
          "Jacob singing party rock!-converted.mp3",
          "Laugh-converted.mp3",
          "No!-converted.mp3",
          "Pick up your phone!-converted.mp3",
          "Uh oh!-converted.mp3",
          "What-converted.mp3",
          "Why me-converted.mp3",
          "Why-converted.mp3",
          "Yes-converted.mp3",
        ];

        /**
         * Cleans the filename to create a user-friendly label.
         * @param {string} filename - The original filename.
         * @returns {string} The cleaned label for the button.
         */
        function createLabel(filename) {
          return filename.replace("-converted.mp3", "");
        }

        /**
         * Creates and plays a new Audio object for the given file.
         * This allows sounds to overlap.
         * @param {string} filename - The name of the audio file to play.
         */
        function playSound(filename) {
          try {
            const audio = new Audio(`assets/mp3/${filename}`);
            audio.play();
          } catch (error) {
            console.error(`Error playing sound: ${filename}`, error);
          }
        }

        // Generate a button for each audio file
        files.forEach((file) => {
          const button = document.createElement("button");
          button.className = "sound-btn";
          button.textContent = createLabel(file);
          // Store the original filename in a data attribute
          button.dataset.sound = file;
          soundboardContainer.appendChild(button);
        });

        // Use event delegation to handle clicks efficiently
        soundboardContainer.addEventListener("click", (event) => {
          // Check if a button was clicked
          if (event.target && event.target.classList.contains("sound-btn")) {
            const soundFile = event.target.dataset.sound;
            if (soundFile) {
              playSound(soundFile);
            }
          }
        });
      });
    </script>
  </body>
</html>
